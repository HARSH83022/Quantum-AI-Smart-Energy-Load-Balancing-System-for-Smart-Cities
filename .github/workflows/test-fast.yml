name: Fast Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  quick-test:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install fastapi sqlalchemy numpy pandas
    
    - name: Run quick tests
      run: |
        pytest tests/test_database.py tests/test_csv_loader.py -v
      env:
        DATABASE_URL: sqlite+aiosqlite:///./test.db
        JWT_SECRET: test-secret
    
    - name: Validate imports
      run: |
        python -c "from src.main import app; print('✅ Main app imports successfully')"
        python -c "from src.database.models import *; print('✅ Database models OK')"
        python -c "from src.data_sources.csv_loader import CSVDataLoader; print('✅ CSV loader OK')"
